<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        ul.a {
            list-style-type: square;
        }
        ol.a {
            list-style-type: lower-alpha;
        }
        ol.b {
            list-style-image: url('../images/purple.gif');
        }
    </style>
</head>
<body>
<ul class="a">
    <li>참외</li>
    <li>수박</li>
    <li>딸기</li>
    <li>키위</li>
</ul>
<ol class="a">
    <li>참외</li>
    <li>수박</li>
    <li>딸기</li>
    <li>키위</li>
</ol>
<ul class="b">
    <li>참외</li>
    <li>수박</li>
    <li>딸기</li>
    <li>키위</li>
</ul>
</body>
</html>
