<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        div, span { 
            border: 1px solid red;
        }
        div { display: inline;}
        span { display: block;}

    </style>
</head>
<body>
    <!-- block tag -->
    <div>Hello Block</div>
    <div>Hello Block</div>

    <br><br>
    <!-- inline tag -->
    <span>Hello Inline</span>
    <span>Hello Inline</span>
    <!-- block tag와 inline tag의 차이 : 엔터키 차이 -->
</body>
</html>
