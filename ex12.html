<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1" width="300" height="300">
        <tr>
            <th width="100" height="100">1행 1열</th>
            <th width="100" height="100">1행 2열</th>
            <th>1행 3열</th>
        </tr>
        <tr>
            <td colspan="2">2행 1열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td rowspan="2">4행 2열</td>
            <td>4행 3열</td>
        </tr>
        <tr>
            <td>5행 1열</td>
            <td>5행 3열</td>
        </tr>

    </table>
</body>
</html>
