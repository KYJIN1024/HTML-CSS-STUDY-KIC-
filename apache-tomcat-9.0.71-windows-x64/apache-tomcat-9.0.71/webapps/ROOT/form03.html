<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
  
    <form>
        <!-- 파일업로드 -->
        <input type="file"> <br><br>
        <!-- 색상업로드 -->
        <input type="color" value="26867D"> <br><br>
        <!-- 날짜선택 -->
        <input type="date" value="2023-02-25"> <br><br>
        <!-- 숫자선택 -->
        <input type="number"><br><br>
        <input type="number" min="10" max="999" value="10"><br><br>
        <input type="number" min="10" max="999" value="10" step="2"><br><br>
        <input type="range" min="0" max="9999" ><br><br>
    </form>
</body>
</html>
